<!-- templates/register.html -->
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4>Register</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user-plus"></i> Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label"><i class="fas fa-wallet"></i> Initial Balance</label>
                        <input type="number" step="0.0001" class="form-control" name="balance" id="balance" placeholder="Enter initial balance" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Choose a strong password" required>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i> Register</button>
                </form>
                <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
