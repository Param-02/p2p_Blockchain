<!-- templates/nodes.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Connected Nodes</h2>
{% if nodes %}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Node Address</th>
                </tr>
            </thead>
            <tbody>
                {% for node in nodes %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ node }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p>No nodes connected.</p>
{% endif %}
<h3 class="mt-4">Add New Node</h3>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label for="node" class="form-label">Node Address (e.g., localhost:5001)</label>
        <input type="text" class="form-control" name="node" id="node" placeholder="http://192.168.1.2:5001" required>
    </div>
    <div class="col-md-6 align-self-end">
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Node</button>
    </div>
</form>
{% endblock %}
