<!-- templates/transactions.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Create New Transaction</h2>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5>New Transaction</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="receiver" class="form-label"><i class="fas fa-user-tag"></i> Receiver Username</label>
                        <input type="text" class="form-control" name="receiver" id="receiver" placeholder="Enter receiver's username" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label"><i class="fas fa-coins"></i> Amount</label>
                        <input type="number" step="0.0001" class="form-control" name="amount" id="amount" placeholder="Enter amount to send" required>
                    </div>
                    <div class="mb-3">
                        <label for="fee" class="form-label"><i class="fas fa-dollar-sign"></i> Transaction Fee</label>
                        <input type="number" step="0.0001" class="form-control" name="fee" id="fee" value="0" required>
                        <small class="form-text text-muted">The fee you are willing to pay to prioritize your transaction.</small>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Transaction</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
